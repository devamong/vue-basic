<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-if="false">if</p>
      <p v-else-if="false">elseif</p>
      <p v-else>else</p>

      <!-- <input type="number" v-model.number="num" /> -->
      <input :value="message" @keydown.enter.backspace="onKeydown" />

      <p v-for="(todo, index) in todos" :key="index">
        {{ todo }}
      </p>
    </div>

    <script>
      /**
       * 보간법
       * v-if v-show
       * v-model
       * v-for
       * 수식어
       * [Final] 간단한 Todo 만들기
       */
      const app = new Vue({
        el: "#app",
        data() {
          return {
            num: 0,
            message: "Hello vue",
            todos: [1, 2, 3, 4],
          }
        },
        methods: {
          onKeydown(e) {
            console.log("onKeydown", e)
          },
        },
      })
    </script>
  </body>
</html>
